{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-2 mx-auto flex flex-wrap">
    <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
      <div>
        <a class="ml-10 text-gray-500 hover:text-blue-500" href="{% url 'accounts:account-list' %}">Go back to accounts</a>
      </div>
    </div>
    <div class="max-w-lg mx-auto">
      <div class="py-5 border-gray-200">
          <h1 class="text-4xl text-gray-800">Add a new account</h1>
      </div>
      <form method="post" class="mt-5">
          {% csrf_token %}
          {{ form|crispy }}
          <button type='submit' class="w-full text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded">
              Submit
          </button>
      </form>
    </div>
  </div>
</section>
{% endblock content%}
