{% extends "base.html" %}
  
{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-2 mx-auto flex flex-wrap">
    <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
      <div>
        <h1 class="text-4xl text-gray-800">Deposits</h1>
        <a class="text-gray-500 hover:text-blue-500" href="{% url 'accounts:account-detail' view.kwargs.pk  %}">
          Go back to account
        </a>
      </div>
      <div>
        <a class="text-gray-500 hover:text-blue-500" href="{% url 'accounts:deposit-create' view.kwargs.pk %}">Add a new deposit</a>
      </div>
    </div>
    <div class="container px-5 py-2 mx-auto">
      <div class="lg:w-2/3 w-full mx-auto overflow-auto">
        <table class="table-auto w-full text-left whitespace-no-wrap">
          <thead>
            <tr>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Date</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Amount</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100"></th>
            </tr>
          </thead>
          <tbody>
            {% for deposit in deposits %}
              <tr>
                <td class="px-4 py-3">{{ deposit.date }}</td>
                <td class="px-4 py-3">{{ deposit.amount }}â‚¬</td>
                <td class="px-4 py-3">
                  <a href="{% url 'accounts:deposit-update' view.kwargs.pk deposit.pk %}" class="text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded">
                    Edit
                  </a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
</div>
</section>
{% endblock content %}
