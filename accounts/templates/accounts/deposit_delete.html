{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
  <div class="py-5 border-b border-gray-200">
    <a class="text-gray-500 hover:text-blue-500" href="{% url 'accounts:deposit-list' deposit.account.pk %}">
      Go back to deposits
    </a>
  </div>
  <h1>Are you sure you want to delete deposit: {{ deposit.pk }}?</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type='submit' class="w-full text-white bg-green-500 hover:bg-green-600 px-3 py-2 rounded-md">
      Submit
    </button>
  </form>
</div>
{% endblock content %}
