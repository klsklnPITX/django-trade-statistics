{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-2 mx-auto flex flex-wrap">
    <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
      <div>
        <a class="ml-10 text-gray-500 hover:text-blue-500" href="{% url 'tradingdays:tradingday-list' %}">Go back to trading days</a>
      </div>
    </div>
    <div class="container px-5 py-15 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="mx-auto lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">TRADING DAY</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ tradingday.date_created }}</h1>
          <div class="flex mb-4">
            <a href="{% url 'tradingdays:tradingday-detail' tradingday.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Details</a>
            <a href="{% url 'tradingdays:tradingday-update' tradingday.pk %}" class="flex-grow text-green-500 border-b-2 border-green-500 py-2 text-lg px-1">Edit</a>
          </div>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit' class="w-full text-white bg-green-500 hover:bg-green-600 px-3 py-2 rounded-md">
              Submit
            </button>
          </form>
          <div class="mt-5 py-5 border-t border-gray-200">
            <a href="{% url 'tradingdays:tradingday-delete' tradingday.pk %}" class="w-1/2 mt-3 text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">
                Delete
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
