{% extends "base.html" %}
  
{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-2 mx-auto flex flex-wrap">
    <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
      <div>
        <h1 class="text-4xl text-gray-800">Trading Days</h1>
      </div>
      <div>
        <a class="mr-5 text-gray-500 hover:text-blue-500" href="{% url 'tradingdays:tradingday-create' %}">Add a new trading day</a>
        <a class="text-gray-500 hover:text-blue-500" href="{% url 'tradingdays:tradingday-upload' %}">Parse trading days from csv file</a>
      </div>
    </div>
    <div class="container px-5 py-2 mx-auto">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="table-auto w-full text-left whitespace-no-wrap">
          <thead>
            <tr>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Date</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Profit/Loss</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100"></th>
            </tr>
          </thead>
          <tbody>
            {% for tradingday in tradingdays %}
              <tr class="bg-white">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ tradingday.date_created }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ tradingday.profit }}â‚¬</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <a href="{% url 'tradingdays:tradingday-detail' tradingday.pk %}" class="text-indigo-600 hover:text-indigo-900">
                      Edit
                  </a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
</div>
</section>
{% endblock content %}
