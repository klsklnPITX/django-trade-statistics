{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
  <div class="py-5 border-b border-gray-200">
    <a href="{% url 'tradingdays:tradingday-list' %}">Go back to trading days</a>
  </div>
  <h1>Are you sure you want to delete trading day: {{ tradingday.date_created }}?</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type='submit' class="w-full text-white bg-green-500 hover:bg-green-600 px-3 py-2 rounded-md">
      Submit
    </button>
  </form>
</div>
{% endblock content %}
