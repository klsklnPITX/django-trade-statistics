{% extends "base.html" %}
  
{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-2 mx-auto flex flex-wrap">
    <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
      <div>
        <a class="ml-10 text-gray-500 hover:text-blue-500" href="{% url 'tradingdays:tradingday-list' %}">Go back to trading days</a>
      </div>
    </div>
    <div class="container px-5 py-15 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="mx-auto lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">TRADING DAY</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ tradingday.date_created }}</h1>
          <div class="flex mb-4">
            <a href="{% url 'tradingdays:tradingday-detail' tradingday.pk %}" class="flex-grow text-green-500 border-b-2 border-green-500 py-2 text-lg px-1">Details</a>
            <a href="{% url 'tradingdays:tradingday-update' tradingday.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Edit</a>
          </div>
          <p class="leading-relaxed mb-4"></p>
          <div class="flex border-t border-gray-200 py-2">
            <span class="text-gray-500">Date</span>
            <span class="ml-auto text-gray-900">{{ tradingday.date_created }}</span>
          </div>
          <div class="flex border-t border-gray-200 py-2">
            <span class="text-gray-500">Lotsize</span>
            <span class="ml-auto text-gray-900">{{ tradingday.lotsize }}</span>
          </div>
          <div class="flex border-t border-gray-200 py-2">
            <span class="text-gray-500">Timeframe</span>
            <span class="ml-auto text-gray-900">{{ tradingday.timeframe }}</span>
          </div>
          <div class="flex border-t border-b mb-6 border-gray-200 py-2">
            <span class="text-gray-500">Profit/Loss</span>
            <span class="ml-auto text-gray-900">{{ tradingday.profit }}â‚¬</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
